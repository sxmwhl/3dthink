<include file="Public:header" />
<script src="__BCS_PUBLIC__/tools/UEditor/ueditor.parse.js"></script>
</head>
<body>
<include file="Public:logo" />
<div class="container-fluid">
		<div class="row bg-info" align="center">
			<h3>
				<span style="color: orange" class="glyphicon glyphicon-question-sign"
					aria-hidden="true"></span> <strong>{$article.title}</strong>
			</h3>
		</div>
		<div class="row">
			<div id="ueditor" class="col-md-10 col-md-offset-1 mg-top20">
				{$article.content|htmlspecialchars_decode}
			</div>
		</div>	
 </div>
 <include file="Public:footer" />
<input type='radio' name='model' id='modelcategory'/>
<input type='radio' name='model' id='myhide'/>
<div id='content'>
  <a id='slider' class='home' href='__ROOT__/'><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a> 
  <label id='slider' class='modelcategory' for='modelcategory'><span class="glyphicon glyphicon-list" aria-hidden="true"></span></label>
  
  <label id='slider' class='myhide' for='myhide'><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></label>
</div>
<aside class="modelcategory">
<include file="Public:moreModel" />
</aside>
<aside class="comment">
<include file="Public:comment" />
</aside>
<script type="text/javascript">
uParse('#ueditor')
</script>
