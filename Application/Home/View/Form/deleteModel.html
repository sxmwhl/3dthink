<include file="Public:header" />
</head>
<body>
<include file="Public:logo" />
	<div class="container-fluid">		
		<div class="row">
		<form method="post" action="__SELF__" class="formclass width300"
			name="upload_form" id="form" role="form">
			<h3>删除模型</h3>
			<input type='text' name='md5' id='md5'
				class='formclass-input' placeholder="请输入要删除的模型代码" /> 
				<input type='password' name='password' id='password' class='formclass-input'
				placeholder="删除密码" />
			<input
				type="submit" value="确 定" name="B1" class="formclass-submit" />
			<p class="error"></p>
		</form>
</div>
	</div>
<include file="Public:footer" />
	<script>
	$("#form").validate({
	rules:{
		md5:{
			required:true,
			rangelength:[32,32]
		},
	    password:{
	    	required:true
	    }
	},
	messages:{
		md5:{
			rangelength:"请输入32位模型代码！"
		}
	}
	});
	</script>
</body>
</html>
