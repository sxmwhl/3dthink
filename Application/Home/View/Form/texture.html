<include file="Public:header" />
<script type='text/javascript' src='__BCS_PUBLIC__/js/x3dom.js'></script>
<script type='text/javascript' src='__BCS_PUBLIC__/js/additional-methods.min.js'></script>
</head>
<body>
	<input type='radio' name='model' id='modelcategory' />
	<input type='radio' name='model' id='myhide' />
	<div id='content'>
		<label id='slider' class='modelcategory' for='modelcategory'>更多模型</label>
		<label id='slider' class='myhide' for='myhide'>收起侧栏</label>
	</div>
	<aside class="modelcategory">
		<include file="Public:moreModel" />
	</aside>
	<div class="container-fluid">
		<include file="Public:logo" />
		<div class="row">
		<form name="texture_form" id="texture_form" method="post" action="__URL__/textureSave" class="formclass" enctype="multipart/form-data">
		<h3>添加/更换模型贴图</h3>
		<div class="form-group">
		<label for="texture_exist">已上传贴图：</label>
		<select multiple class="form-control">
		<foreach name="textureList" item="vo" >
		<switch name="key" >
		<case value="0"></case>
		<case value="1"></case>
		<default /><option>"texture/{$vo}"</option>
		</switch>		
		</foreach>
		</select>		
		</div>
		<div class="form-group">
		<label for="texture_exist">模型中使用的贴图：</label>
		<select multiple class="form-control" id="used">		
		</select>		
		</div>
		<div class="form-group">
		<label for="texture">上传贴图文件：（jpg/png/gif/jpeg 小于1M）已上传同名贴图将被覆盖</label>
		<input name="texture" id="texture" type="file" value="浏览" accept="image/png,image/gif,image/jpeg,image/pjpeg" class="form-control"/>
		
		</div>
		<button disabled type="submit" class="btn btn-default">上传贴图</button>
		<input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
		<div class="form-group">	
		<div class='item'>
					<x3d id='canvas'> <scene dopickpass="true" pickmode="idBuf"
						bboxsize="-1,-1,-1" bboxcenter="0,0,0" render="true" def="scene">
					<navigationInfo id="head" headlight='{$model.hl_on}'
						type='"EXAMINE"'></navigationInfo> <directionalLight
						id="directional" on="{$model.dl_on}"></directionalLight> <Viewpoint
						id='viewpoint' description='Default Viewpoint'
						position='{$model.vp_position}'
						orientation='{$model.vp_orientation}'></Viewpoint> <background
						topurl="" righturl="" lefturl="" fronturl="" bottomurl=""
						backurl="__BCS_PUBLIC__/images/low_contrast_linen.png" skyangle=""
						groundangle="" groundcolor="" transparency="1.0" skycolor="0 0 0">
					</background> <Environment id="gamma" gammaCorrectionDefault="linear"></Environment>
					<Inline nameSpaceName="s" mapDEFToID="true" id="inline"
						url="__BCS_UPLOAD__/{$model.folder}/model.x3d"> </Inline> </scene> </x3d>					
				</div>
				<p class="text-center">{$model.title}模型</p>			
		</div>
		</form>	
		</div>
	</div>
	<include file="Public:footer" />
	<script>
	$("#texture_form").validate({
  		 rules:{
  			 texture:{
  				 required:true,
  				accept:"image/*"
  			 }
  		 },
  		 messages:{
  			 texture:{
  				 accept:"缩略图文件格式不正确！"
  			 }
  		 }
  	 });
		x3dom.runtime.ready = function() {
			var e = document.getElementById("canvas");
			var str="";
			$("#inline").load(function(){
				e.runtime.showAll();
				$("inline").find("*").filter("imagetexture,movietexture").filter("[url]").each(function(){					
					str=str+"<option>"+$(this).attr("url")+"</option>";
				});
				$("select#used").html(str);
				$("button").removeAttr("disabled");
			});
		};		
	</script>
</body>
</html>
