<include file="Public:header" />
</head>
<body>
<include file="Public:logo" />
	<div class="container-fluid">
	<form method="post" action="__SELF__" name="article_form" id="article_form" role="form">
		<div class="form-group">
             <label for="title">标题*：</label>
             <input type="text" name="title" id="title" value="{$article.title}" class="form-control" />
        </div>
        <div class="form-group">
             <label for="description">摘要*：</label>
             <textarea name="description" id="description" class="form-control">{$article.description}</textarea>
        </div>
		<!-- 加载编辑器的容器 -->
		<div class="form-group">
		<strong>文章内容*：</strong>
		<script id="container" name="content" type="text/plain">{$article.content|htmlspecialchars_decode}</script>
		</div>
		<div class="form-group">
		<switch name="article.display">
		<case value="1">
			<label class="radio-inline">
				<input type="radio" name="display" value="0"/>不公开
			</label>
			<label class="radio-inline">
				<input type="radio" name="display" value="1" checked="checked"/>公开
			</label>
		</case>
		<default />
		    <label class="radio-inline">
				<input type="radio" name="display" value="0" checked="checked"/>不公开
			</label>
			<label class="radio-inline">
				<input type="radio" name="display" value="1"/>公开
			</label>
		</switch>
		</div>
		<div class="form-group">
		<input type="submit" value="提交" class="btn btn-default">
		</div>
	</form>
		<!-- 配置文件 -->
		<script type="text/javascript" src="__BCS_PUBLIC__/tools/UEditor/ueditor.config.js"></script>
		<!-- 编辑器源码文件 -->
		<script type="text/javascript" src="__BCS_PUBLIC__/tools/UEditor/ueditor.all.js"></script>
		<!-- 实例化编辑器 -->
		<script type="text/javascript">
			var ue = UE.getEditor('container');
		</script>
	</div>
	<include file="Public:footer" />
<include file="Public:foot" />
