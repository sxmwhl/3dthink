<include file="Public:header" />
</head>
<body>
<input type='radio' name='model' id='modelcategory'/>
<input type='radio' name='model' id='myhide'/>
<div id='content'>
<a id='slider' class='home' href='__ROOT__/'><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
  <label id='slider' class='modelcategory' for='modelcategory'><span class="glyphicon glyphicon-list" aria-hidden="true"></span></label>
  <label id='slider' class='myhide' for='myhide'><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></label>
</div>
<aside class="modelcategory">
    <include file="Public:moreModel" />
</aside>
<include file="Public:logo" />
<include file="Public:slide" />
<div class="container-fluid">  
    <div class="row text-right gray mg-top20">
	<h4>搜索<strong>“{$keywords}”</strong>相关模型如下：</h4>
</div>
  <div class="row text-right">
    <volist name="model" id="vo" empty="暂无相关模型">
    <div class="col-md-3 column">
    <div class='itemimage'>
    <img src='__BCS_UPLOAD__/{$vo.folder}/preview.{$vo.preview_ext}' alt='{$vo.title}' />
    <div class='item-background'></div>
    <a href='__MODULE__/index/model?f={$vo.folder}' class='title' title='模型名称'>模型名称：{$vo.title}</a>
    <a href='__MODULE__/index/model?f={$vo.folder}' class='creator' title='作者'>创作者：{$vo.creator}</a>
    <a href='__MODULE__/index/model?f={$vo.folder}' class='time' title='更新时间'>更新时间：{$vo.time_update}</a>
    </div>
    </div>
    </volist>
  </div>
</div>
<include file="Public:footer" />
<include file="Public:foot" />
