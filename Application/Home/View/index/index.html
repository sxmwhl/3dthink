<include file="Public:header" />
<script type='text/javascript' src='__BCS_PUBLIC__/css/x3dom.js'></script>
<link rel='stylesheet' type='text/css' href='__BCS_PUBLIC__/css/x3dom.css' />
</head>
<body>
<input type='radio' name='model' id='modelcategory'/>
<input type='radio' name='model' id='hide'/>
<div id='content'>
  <label id='slider' class='modelcategory' for='modelcategory'>更多模型</label>
  <label id='slider' class='hide' for='hide'>收起侧栏</label>
</div>
<aside class="modelcategory">
<include file="Public:moreModel" />
</aside>
<div class="wrap">
  <include file="Public:logo" />
  <div class="carousel">
    <volist name="models1" id="vo">
    <div class='item'>
    <img src='__BCS_UPLOAD__/{$vo.folder}/preview.{$vo.preview_ext}' alt='{$vo.title}' />
    <div class='item-background'></div>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='title' title='模型名称'>模型名称：{$vo.title}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='creator' title='作者'>创作者：{$vo.creator}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='time' title='浏览次数'>浏览次数：{$vo.views} 次</a>
    </div>
    </volist>
    
    <volist name="models2" id="vo">
    <div class='item'>
    <img src='__BCS_UPLOAD__/{$vo.folder}/preview.{$vo.preview_ext}' alt='{$vo.title}' />
    <div class='item-background'></div>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='title' title='模型名称'>模型名称：{$vo.title}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='creator' title='作者'>创作者：{$vo.creator}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='time' title='更新时间'>更新时间：{$vo.time_update}</a>
    </div>
    </volist>
    <div class="clear"></div>
  </div>
</div>

<include file="Public:footer" />
</body>
</html>
