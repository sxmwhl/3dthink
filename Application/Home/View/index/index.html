<include file="Public:header" />
<script type='text/javascript' src='__BCS_PUBLIC__/css/x3dom.js'></script>
</head>
<body>
<input type='radio' name='model' id='modelcategory'/>
<input type='radio' name='model' id='myhide'/>
<div id='content'>
  <label id='slider' class='modelcategory' for='modelcategory'>更多模型</label>
  <label id='slider' class='myhide' for='myhide'>收起侧栏</label>
</div>
<aside class="modelcategory">
<include file="Public:moreModel" />
</aside>
<div class="container-fluid" align="center">
  <include file="Public:logo" />
  <div class="row bg-info"><h3><span style="color:red" class="glyphicon glyphicon-fire" aria-hidden="true"></span> <strong>热 门 模 型</strong></h3></div>
  <div class="row">
  <volist name="models1" id="vo">
  	<div class="col-md-3">
  	<div class='item'>
    <img src='__BCS_UPLOAD__/{$vo.folder}/preview.{$vo.preview_ext}' alt='{$vo.title}' />
    <div class='item-background'></div>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='title' title='模型名称'>模型名称：{$vo.title}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='creator' title='作者'>创作者：{$vo.creator}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='time' title='浏览次数'>浏览次数：{$vo.views} 次</a>
    </div>
	</div>
  </volist>
</div>
<div class="row bg-info"><h3><span style="color:green" class="glyphicon glyphicon-leaf" aria-hidden="true"></span> <strong>最 新 模 型</strong></h3></div>
<div class="row">
    <volist name="models2" id="vo">
    <div class="col-md-3">
    <div class='item'>
    <img src='__BCS_UPLOAD__/{$vo.folder}/preview.{$vo.preview_ext}' alt='{$vo.title}' />
    <div class='item-background'></div>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='title' title='模型名称'>模型名称：{$vo.title}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='creator' title='作者'>创作者：{$vo.creator}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='time' title='更新时间'>更新时间：{$vo.time_update}</a>
    </div>
    </div>
    </volist>
    </div>
<div class="row bg-info"><h3><span style="color:green" class="glyphicon glyphicon-leaf" aria-hidden="true"></span> <strong> 热 门 diy</strong></h3></div>
<div class="row">
    <volist name="diys" id="vo">
    <div class="col-md-3">
    <div class='item'>
    <img src='__BCS_UPLOAD__/{$vo.folder}/preview.{$vo.preview_ext}' alt='{$vo.title}' />
    <div class='item-background'></div>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='title' title='模型名称'>模型名称：{$vo.title}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='creator' title='作者'>创作者：{$vo.creator}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='time' title='更新时间'>更新时间：{$vo.time_update}</a>
    </div>
    </div>
    </volist>
    </div>
    <div class="clear"></div>
  </div>

<include file="Public:footer" />
</body>
</html>
