<include file="Public:header" />
</head>
<body>
<input type='radio' name='model' id='modelcategory'/>
<input type='radio' name='model' id='myhide'/>
<div id='content'>
  <label id='slider' class='modelcategory' for='modelcategory'><span class="glyphicon glyphicon-list" aria-hidden="true"></span></label>
  <label id='slider' class='myhide' for='myhide'><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></label>
</div>
<aside class="modelcategory">
<include file="Public:moreModel" />
</aside>
<include file="Public:logo" />
<div class="container-fluid" align="center">
		<div class="row bg-info">
			<h3>
				<span style="color: red" class="glyphicon glyphicon-fire"
					aria-hidden="true"></span> <strong>热 门 模 型</strong>
			</h3>
		</div>
<div class="row">
  <volist name="models1" id="vo">
  	<div class="col-md-3">
  	<div class='item'>
    <img src='__BCS_UPLOAD__/{$vo.folder}/preview.{$vo.preview_ext}' alt='{$vo.title}' />
    <div class='item-background'></div>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='title' title='模型名称'>模型名称：{$vo.title}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='creator' title='作者'>分享者：{$vo.creator}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='time' title='浏览次数'>浏览次数：{$vo.views} 次</a>
    </div>
	</div>
  </volist>
</div>
<div class="row bg-info"><h3><span style="color:green" class="glyphicon glyphicon-leaf" aria-hidden="true"></span> <strong>最 新 模 型</strong></h3></div>
<div class="row">
    <volist name="models2" id="vo">
    <div class="col-md-3">
    <div class='item'>
    <img src='__BCS_UPLOAD__/{$vo.folder}/preview.{$vo.preview_ext}' alt='{$vo.title}' />
    <div class='item-background'></div>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='title' title='模型名称'>模型名称：{$vo.title}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='creator' title='作者'>分享者：{$vo.creator}</a>
    <a href='__CONTROLLER__/model?f={$vo.folder}' class='time' title='更新时间'>更新时间：{$vo.time_update}</a>
    </div>
    </div>
    </volist>
    </div>
<div class="row bg-info"><h3><span style="color:blue" class="glyphicon glyphicon-globe" aria-hidden="true"></span> <strong> 热 门 DIY</strong></h3></div>
<div class="row">
    <volist name="diys" id="vo">
    <div class="col-md-3">
    <div class='item'>
    <img src='__BCS_PUBLIC__/diy/{$vo.uid}/{$vo.id}/preview.png' alt='{$vo.title}' />
    <div class='item-background'></div>
    <a href='__CONTROLLER__/diy?id={$vo.id}' class='title' title='模型名称'>DIY名称：{$vo.title}</a>
    <a href='__CONTROLLER__/diy?id={$vo.id}' class='creator' title='作者'>创作者：{$vo.user}</a>
    <a href='__CONTROLLER__/diy?id={$vo.id}' class='time' title='浏览次数'>浏览次数：{$vo.views}</a>
    </div>
    </div>
    </volist>
    </div>
    <div class="clear"></div>
</div>
<include file="Public:footer" />  
<include file="Public:foot" />
