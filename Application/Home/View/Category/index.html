<!DOCTYPE HTML>
<html>
<head>
<title>模型分享——web3d中文站</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="keywords" content="3d模型,x3d模型,web3d" />
<link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" media="all" />
<script type='text/javascript' src='__PUBLIC__/css/x3dom.js'></script>
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/x3dom.css' />
</head>
<body>
<input type='radio' name='model' id='modelcategory'/>
<input type='radio' name='model' id='hide'/>
<div id='content'>
<a id='slider' class='home' href='__ROOT__/'>返回首页</a>
  <label id='slider' class='modelcategory' for='modelcategory'>更多模型</label>
  <label id='slider' class='hide' for='hide'>收起侧栏</label>
</div>
<aside class="modelcategory">
  <include file="Public:moreModel" />
  </div>
</aside>
<div class="wrap">
  <div class="header">
    <div class="logo">
      <h1> <a href="__ROOT__/"><img src="__PUBLIC__/images/logo.png" alt="" /></a> </h1>
      <span>让更多的人看到你的作品..</span> </div>
  </div>
    <div class="content">
	<div class="content-text">
	<h2>分类路径：<a href='__ROOT__/' class='title' title='分类名称'>首页</a>/
<volist name="category_path" id="vo">
<a href='__MODULE__/category?cate={$vo.cate_id}' class='title'>{$vo.cate_name}</a>/
</volist>
</h2>
</div>
</div>
  <div class="carousel">
    <volist name="moxings" id="vo" empty="该分类下暂无模型">
    <div class='item'>
    <img src='__PUBLIC__/upload/{$vo.folder}/preview.{$vo.preview_ext}' alt='{$vo.title}' />
    <div class='item-background'></div>
    <a href='__MODULE__/index/model?f={$vo.folder}' class='title' title='模型名称'>模型名称：{$vo.title}</a>
    <a href='__MODULE__/index/model?f={$vo.folder}' class='creator' title='作者'>创作者：{$vo.creator}</a>
    <a href='__MODULE__/index/model?f={$vo.folder}' class='time' title='更新时间'>更新时间：{$vo.time_update}</a>
    </div>
    </volist>
    <div class="clear"></div>
  </div>
</div>

<include file="Public:footer" />
</body>
</html>
