<include file="Public:header" />
</head>
<body>
<input type='radio' name='model' id='modelcategory'/>
<input type='radio' name='model' id='myhide'/>
<div id='content'>
<a class='slider home' href='__ROOT__/'><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a>
  <label class='slider modelcategory' for='modelcategory'><span class="glyphicon glyphicon-list" aria-hidden="true"></span></label>
  <label class='slider myhide' for='myhide'><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></label>
</div>
<aside class="modelcategory">
  <include file="Public:moreModel" />
</aside>
<include file="Public:logo" />
<include file="Public:slide" />
<div class="container-fluid">
    <div class="row text-right gray mg-top20">
	<h4 class="white">分类路径：<a href='__ROOT__/' class='title' title='分类名称'>首页</a>/
	<empty name="category_path"><a href='__MODULE__/category?cate=0' class='title'>未分类</a>/</empty>
<volist name="category_path" id="vo">
<a href='__MODULE__/category?cate={$vo.cate_id}' class='title'>
{$vo.cate_name}
</a>/
</volist>----直接归属该分类的模型如下：
</h4>
</div>
  <div class="row">
    <volist name="moxings" id="vo" empty="该分类下暂无模型">
    <div class="col-md-3">
    <div class='itemimage'>
    <img src='__PUBLIC__/upload/{$vo.folder}/preview.{$vo.preview_ext}' alt='{$vo.title}' />
    <div class='item-background'></div>
    <a href='__MODULE__/index/model?f={$vo.folder}' class='title' title='模型名称'>模型名称：{$vo.title}</a>
    <a href='__MODULE__/index/model?f={$vo.folder}' class='creator' title='作者'>创作者：{$vo.creator}</a>
    <a href='__MODULE__/index/model?f={$vo.folder}' class='time' title='更新时间'>更新时间：{$vo.time_update}</a>
    </div></div>
    </volist>
    <div class="clear"></div>
  </div>
</div>
<include file="Public:footer" />
<include file="Public:foot" />
