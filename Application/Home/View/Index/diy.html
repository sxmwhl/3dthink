<include file="Public:header" />

<script>
	function parent_change_background(self){
		$(window.parent.document).contents()
		.find("#Content3D")[0].contentWindow
		.iframeChangeBackground(self);
	}
	$(document).ready(
			function() {
				$("button#screenShotBt").click(
						function() {
							var imgUrl = $(window.parent.document).contents()
									.find("#Content3D")[0].contentWindow
									.iframeFun("model");							
							$("#screen_shot").attr("src", imgUrl);
							$('#screenShotOkBt').attr("href", imgUrl);
							$('#screenShotOkBt').attr("download",
									"screenShot.png");
						});
				$("#screenShotOkBt").click(function() {
					$("#screenShotModal").modal('hide');
				});
				
			});
</script>
</head>
<body>
	<input type='radio' name='model' id='modelinfo' />
	<input type='radio' name='model' id='modelcategory' />
	<input type='radio' name='model' id='myhide' />
	<input type='radio' name='model' id='comment' />
	<div id='content'>
		<a class='slider home' href='__ROOT__/'><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a> <label
			class='slider modelinfo' for='modelinfo'><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></label>
			<label class='slider comment' for='comment'><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></label>
			 <label	class='slider modelcategory' for='modelcategory'><span class="glyphicon glyphicon-list" aria-hidden="true"></span></label> <label
			class='slider myhide' for='myhide'><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></label>
	</div>
	<aside class="modelinfo">
		<div class="container-fluid">
		<div class="row">
			<table class="table  table-striped table-hover">
				<caption>
					<h3>{$diy['title']}</h3>
				</caption>
				<tr align ="left">
					<th scope="col"><strong>模型描述</strong></th>
				</tr>

					<td>
					<p>
					<img class='img-thumbnail pull-right' title="手机扫描查看模型" id='phpqrcode' width="90" height="90" src="__BCS_PUBLIC__/diy/{$diy['uid']}/{$diy['id']}/erweima.png" alt='模型二维码' />
					</p>
					<p>{$diy['description']}</p>
					</td>
				</tr>
				
				
				<tr align ="left">
					<td><strong>创作者</strong></td>
				</tr>
				<tr align ="left">
					<td>
							<a href="__CONTROLLER__/user?id={$user['uid']}" >{$user['nickname']}</a>
						</td>
				</tr>
				
				<tr align ="left">
					<td><strong>更新时间</strong></td>
				</tr>
				<tr align ="left">
					<td>
							{$diy['time_update']|date="Y-m-d H:i:s",###}
						</td>
				</tr>
				<tr align ="left">
					<td><strong>浏览次数</strong></td>
				</tr>
				<tr align ="left">
					<td>{$diy['views']}</td>
				</tr>
				<tr align ="left">
					<td><strong>更换背景</strong></td>
				</tr>
				<tr align ="left">
					<td>
					<select onchange="parent_change_background(this)" class="form-control">
				<option value="0" selected="selected">蓝天</option>
				<option value="1">草地</option>
				<option value="2">戈壁</option>
				<option value="3">海洋</option>
				<option value="4">冰原</option>
				<option value="5">晚霞</option>
				<option value="6">沙滩</option>
				<option value="7">星空</option>
				<option value="8">纯色（白）</option>
				<option value="9">纯色（黑）</option>
			</select>
					</td>
				</tr>
				<tr align ="left">
					<td><strong>预览图片</strong>
					<button id="screenShotBt" type="button" class="btn btn-primary btn-xs"
					aria-label="DIY截图" data-toggle="modal" data-target="#screenShotModal"
					data-backdrop="static">
				<span class="glyphicon glyphicon-scissors" aria-hidden="true"> </span>
				 截图
			</button>
					</td>
				</tr>
				<tr align ="left">
					<td>
							 <img
								class="w280h200" src="__BCS_PUBLIC__/diy/{$diy['uid']}/{$diy['id']}/preview.png"
								alt=" {$diy['title']}" />
						</td>
				</tr>
			</table>
			
		</div></div>
	</aside>
	<aside class="modelcategory">
		<include file="Public:moreModel" />
	</aside>
	<aside class="comment">
		<include file="Public:comment" />
	</aside>
	<iframe id="Content3D" name="Content3D" class="Content3D"
		src="__URL__/diyIn?id={$diy['id']}" scrolling="no"
		marginheight="0" marginwidth="0" frameborder="0">
	</iframe>
	<div class="modal fade" id="screenShotModal" tabindex="-1" role="dialog"
		aria-labelledby="DIY截图" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">DIY截图</h4>
				</div>
				<div class="modal-body">					
						<img id='screen_shot' src='' alt='DIY截图' />						
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
					<a id="screenShotOkBt" class="btn btn-primary" href="#" role="button">保存</a>
					
				</div>
			</div>
		</div>
	</div>
