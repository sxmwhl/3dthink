<include file="Public:header" />
<script type='text/javascript' src='__BCS_PUBLIC__/js/x3dom.js'></script>
<script>
$(document).ready(function(){	
$("button#screenShotBt").click(function(){
	//var e = $("#model", document.frames("Content3D").document);
	var e = $("#Content3D").contents().find("#model").runtime.getScreenshot();
	//var e = $(window.frames["Content3D"].document).find("x3d#model").first();
	alert(e);
	var imgUrl=e.runtime.getScreenshot();
	alert(imgUrl);
	   $("#screen_shot").attr("src",imgUrl);
	   $('#screenShotOkBt').attr("href", imgUrl);
	   $('#screenShotOkBt').attr("download", "screenShot.png");	   
});
$("#screenShotOkBt").click(function(){
	   $("#screenShotModal").modal('hide');
});
});
</script>
</head>
<body>
   <div class="modal fade" id="screenShotModal" tabindex="-1" role="dialog"
		aria-labelledby="DIY截图" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">DIY截图</h4>
				</div>
				<div class="modal-body">					
						<img id='screen_shot' src='' alt='DIY截图' />						
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
					<a id="screenShotOkBt" class="btn btn-primary" href="#" role="button">保存</a>
					
				</div>
			</div>
		</div>
	</div>
	<input type='radio' name='model' id='modelinfo' />
	<input type='radio' name='model' id='modelcategory' />
	<input type='radio' name='model' id='myhide' />
	<div id='content'>
		<a id='slider' class='home' href='__ROOT__/'>返回首页</a> <label
			id='slider' class='modelinfo' for='modelinfo'>模型信息</label> <label
			id='slider' class='modelcategory' for='modelcategory'>更多模型</label> <label
			id='slider' class='myhide' for='myhide'>收起侧栏</label>
	</div>

	<aside class="modelcategory">
		<include file="Public:moreModel" />
	</aside>

	<aside class="modelinfo">
		<div class="container-fluid">
		<div class="row">
			<table class="table  table-striped table-hover">
				<caption>
					<h3>{$diy['title']}</h3>
				</caption>
				<tr align ="left">
					<th scope="col"><strong>模型描述</strong></th>
				</tr>
				<tr align ="left">
					<td>{$diy['description']}</td>
				</tr>
				
				
				<tr align ="left">
					<td><strong>创作者</strong></td>
				</tr>
				<tr align ="left">
					<td>
							<a href="__CONTROLLER__/user?id={$user['uid']}" >{$user['nickname']}</a>
						</td>
				</tr>
				
				<tr align ="left">
					<td><strong>更新时间</strong></td>
				</tr>
				<tr align ="left">
					<td>
							{$diy['time_update']|date="Y-m-d H:i:s",###}
						</td>
				</tr>
				<tr align ="left">
					<td><strong>浏览次数</strong></td>
				</tr>
				<tr align ="left">
					<td>{$diy['views']}</td>
				</tr>
				<tr align ="left">
					<td><strong>预览图片</strong></td>
				</tr>
				<tr align ="left">
					<td>
							 <img
								class="w280h200" src="__BCS_PUBLIC__/diy/{$diy['uid']}/{$diy['id']}/preview.png"
								alt=" {$diy['title']}" />
						</td>
				</tr>
				<tr align ="left">
					<td>
			<button id="screenShotBt" type="button" class="btn btn-default"
					aria-label="DIY截图" data-toggle="modal" data-target="#screenShotModal"
					data-backdrop="static">
				<span class="glyphicon glyphicon-scissors" aria-hidden="true"> </span>
				 截图
			</button>
						</td>
				</tr>
			</table>
			
		</div></div>
	</aside>
	<iframe id="Content3D" name="Content3D" class="Content3D"
		src="__URL__/diyIn?id={$diy['id']}" scrolling="no"
		marginheight="0" marginwidth="0" frameborder="0"></iframe>
</body>
</html>
