<include file="Public:header" />
<link rel='stylesheet' type='text/css'
	href='__BCS_PUBLIC__/css/x3dom.css' />
</head>
<body>
	<input type='radio' name='model' id='modelinfo' />
	<input type='radio' name='model' id='modelcategory' />
	<input type='radio' name='model' id='myhide' />
	<div id='content'>
		<a class='slider home' href='__ROOT__/'><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a> <label
			class='slider modelinfo' for='modelinfo'><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></label> <label
			class='slider modelcategory' for='modelcategory'><span class="glyphicon glyphicon-list" aria-hidden="true"></span></label> <label
			class='slider myhide' for='myhide'><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></label>
	</div>
	<aside class="modelcategory">
		<include file="Public:moreModel" />
	</aside>
	<aside class="modelinfo">
		<div class="container-fluid">
			<div class="row">
			<table class="table  table-striped table-hover">
				<caption>
					<h3>{$user['nickname']}</h3>
				</caption>
				<tr align ="left">
					<th scope="col"><strong>分享模型数</strong></th>
				</tr>
				<tr align ="left">
					<td>{$moxings|count}个</td>
				</tr>
				<tr align ="left">
					<th scope="col"><strong>创建DIY数量</strong></th>
				</tr>
				<tr align ="left">
					<td>{$diys|count}个</td>
				</tr>				
			</table>
			</div>
		</div>
	</aside>
	<include file="Public:logo" />	
	<div class="container-fluid" align="center">			
		<div class="row bg-info">
			<h3>
				<span style="color: orange" class="glyphicon glyphicon-pencil"
					aria-hidden="true"></span> <strong>已创建DIY</strong>
			</h3>
		</div>
	
	<div class="row">
			<volist name="diys" id="vo">
			<div class="col-md-3">
				<div class='itemimage'>
					<img src='__BCS_PUBLIC__/diy/{$vo.uid}/{$vo.id}/preview.png' alt='{$vo.title}' />
					<div class='item-background'></div>
					<a href='__CONTROLLER__/diy?id={$vo.id}' class='title' title='模型名称'>DIY名称：{$vo.title}</a>
					<a href='__CONTROLLER__/diy?id={$vo.id}' class='creator' title='浏览次数'>浏览次数：{$vo.views}</a>
				</div>
			</div>
			</volist>
			
	</div>
	<div class="row bg-info">
			<h3>
				<span style="color: blue" class="glyphicon glyphicon-cloud"
					aria-hidden="true"></span> <strong>已分享的模型</strong>
			</h3>
	</div>
	<div class="row">
			<volist name="moxings" id="vo">
			<div class="col-md-3">
				<div class='itemimage'>
					<img src='__BCS_UPLOAD__/{$vo.folder}/preview.{$vo.preview_ext}'
						alt='{$vo.title}' />
					<div class='item-background'></div>
					<a href='__MODULE__/index/model?f={$vo.folder}' class='title'
						title='模型名称'>模型名称：{$vo.title}</a> <a
						href='__CONTROLLER__/model?f={$vo.folder}' class='creator'
						title='作者'>创作者：{$vo.creator}</a> <a
						href='__CONTROLLER__/model?f={$vo.folder}' class='time'
						title='浏览次数'>浏览次数：{$vo.views} 次</a>
				</div>
			</div>
			</volist>			
						
		</div>
</div>
<include file="Public:footer" />
<include file="Public:foot" />
