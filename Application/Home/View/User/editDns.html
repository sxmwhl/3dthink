<include file="Public:header" />
</head>
<body>
<include file="Public:logo" />
	<div class="container-fluid">		
		<div class="row">
<form name="edit_diy_form" id="edit_dns_form" method="post" action="__SELF__" class="formclass">
			<h3>修改Dns网关信息</h3>
<div class="form-group">
	<label for="cate_name">Dns网关名称：</label> 
	<input name="title" type="text" class="form-control" id="title" size="35" maxlength="50" value="{$dnsinfo['title']}"/>
</div>
<div class="checkbox">
    <label>
    <eq name="dnsinfo['status']" value="1">
    <input name="status" type="checkbox" id="status" value="1" class="checkbox" checked="checked"/>
    <else/>
     <input name="status" type="checkbox" id="status" value="1" class="checkbox" />
     </eq> 是否启用
    </label>
</div>
<div class="form-group">
	<label for="description">Dns网关介绍：</label> 
	<textarea name="description" rows="5" class="form-control" id="description">{$dnsinfo['description']}</textarea>
</div>
<div class="form-group">
	<label for="ip">绑定IP：</label> 
	<input name="ip" type="text" class="form-control" id="ip" size="35" maxlength="50" value="{$dnsinfo['ip']|long2ip}"/>
</div>
<div class="form-group">
	<label for="pt">绑定端口（port）：</label> 
	<input name="pt" type="text" class="form-control" id="pt" size="35" maxlength="50" value="{$dnsinfo['pt']}"/>
</div>
<input type="submit" class="btn btn-primary" value="确 定" /> 
<input type="reset" class="btn btn-warning" value="重 置" />
</form>
	</div>
	</div>
<include file="Public:footer" />
<script>
jQuery.validator.addMethod("isIP", function(value, element) {    
    return this.optional(element) || /^([0-9]|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.([0-9]|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.([0-9]|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])\.([0-9]|[1-9]\d|1\d\d|2[0-4]\d|25[0-5])$/.test(value);    
  }, "请填写正确的IP地址。");
$("#edit_dns_form").validate({
  		 rules:{
  			 title:{
  				 required:true
  			 },
  			 ip:{
  				 required:true,
  				 isIP:true
  			 },
  		 }
  	 });
</script>
<include file="Public:foot" />
