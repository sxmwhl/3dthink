<include file="Public:header" />
</head>
<body>
	<div class="container-fluid">
		<include file="Public:logo" />
		<div class="row">
<form name="edit_diy_form" id="edit_diy_form" method="post" action="__SELF__" class="formclass">
			<h3>修改DIY基本信息</h3>
<div class="form-group">
	<label for="cate_name">DIY名称：</label> 
	<input name="title" type="text" class="form-control" id="title" size="35" maxlength="50" value="{$diyinfo['title']}"/>
</div>
<div class="checkbox">
    <label>
    <eq name="diyinfo['status']" value="2">
    <input name="status" type="checkbox" id="status" value="2" class="checkbox" checked="checked"/>
    <else/>
     <input name="status" type="checkbox" id="status" value="2" class="checkbox" />
     </eq> 不允许他人查看
    </label>
</div>
<div class="form-group">
	<label for="cate_description">DIY介绍：</label> 
	<textarea name="description" rows="5" class="form-control" id="description">{$diyinfo['description']}</textarea>
</div>
<input type="submit" class="btn btn-primary" value="确 定" /> 
<input type="reset" class="btn btn-warning" value="重 置" />
</form>
	</div>
<include file="Public:footer" />
	</div>
<script>
$("#edit_diy_form").validate({
  		 rules:{
  			 title:{
  				 required:true
  			 },
  			 description:{
  				 required:true
  			 }
  		 }
  	 });
</script>
</body>
</html>
