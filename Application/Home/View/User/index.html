<include file="Public:header" />
</head>
<body>
	<input type='radio' name='model' id='modelinfo' />
	<input type='radio' name='model' id='modelcategory' />
	<input type='radio' name='model' id='myhide' />
	<div id='content'>
		<a id='slider' class='home' href='__ROOT__/'><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a> <label
			id='slider' class='modelinfo' for='modelinfo'><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></label> <label
			id='slider' class='modelcategory' for='modelcategory'><span class="glyphicon glyphicon-list" aria-hidden="true"></span></label> <label
			id='slider' class='myhide' for='myhide'><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></label>
	</div>
	<aside class="modelcategory">
		<include file="Public:moreModel" />
	</aside>
	<aside class="modelinfo">
		<div class="container-fluid">
			<div class="row">
			<table class="table  table-striped table-hover">
				<caption>
					<h3>{:get_username()}<small>欢迎回来</small></h3>
				</caption>
				<tr align ="left">
					<th scope="col"><strong>E-mail：</strong></th>
				</tr>
				<tr align ="left">
					<td>{$user[2]}</td>
				</tr>
				<tr align ="left">
					<th scope="col"><strong>上次登录时间</strong></th>
				</tr>
				<tr align ="left">
					<td>{$member['last_login_time']|date="Y-m-d H:i:s",###}</td>
				</tr>
				<tr align ="left">
					<th scope="col"><strong>上次登录IP</strong></th>
				</tr>
				<tr align ="left">
					<td>{$member['last_login_ip']|long2ip}</td>
				</tr>
				<tr align ="left">
					<th scope="col"><a href="{:U('User/profile')}">修改密码</a></th>
				</tr>
				<tr align ="left">
					<td><strong><a href="{:U('User/logout')}">退出</a></strong></td>
				</tr>
			</table>
			</div>
		</div>
	</aside>
	<include file="Public:logo" />	
	<div class="container-fluid" align="center">			
		<div class="row bg-info">
			<h3>
				<span style="color: orange" class="glyphicon glyphicon-pencil"
					aria-hidden="true"></span> <strong>已创建DIY</strong>
			</h3>
		</div>	
	<div class="row">
			<volist name="diys" id="vo">
			<div class="col-md-3">
				<div class='item'>
					<img src='__BCS_PUBLIC__/diy/{$vo.uid}/{$vo.id}/preview.png' alt='{$vo.title}' />
					<div class='item-background'></div>
					<a href='__CONTROLLER__/diy?id={$vo.id}' class='title' title='模型名称'>DIY名称：{$vo.title}</a>
					<a href='__CONTROLLER__/diy?id={$vo.id}' class='creator' title='浏览次数'>浏览次数：{$vo.views}</a>
					<div class="time">
					<a class="btn btn-default btn-xs" href="__CONTROLLER__/editDiy?id={$vo.id}" role="button">编辑基本信息</a>
					<button id="s{$vo.id}" class='btn btn-danger btn-xs' title='删除Diy'>删除</button>
					</div>
				</div>
			</div>
			</volist>
			<switch name="diy_num">
			<case value="8"></case>
			<default />
			<div class="col-md-3">
			<div class='item'>
					<img src='__BCS_PUBLIC__/images/add.png'
						alt='添加diy' />
					<div class='item-background'></div>
					<div class="title">
					<a class="btn btn-primary" href="__CONTROLLER__/addDiy" role="button">添加DIY</a>
					</div>
				</div>
			</div>
			</switch>
	</div>
	<div class="row bg-info">
			<h3>
				<span style="color: blue" class="glyphicon glyphicon-cloud"
					aria-hidden="true"></span> <strong>已分享的模型</strong>
			</h3>
	</div>
	<div class="row">
			<volist name="moxings" id="vo">
			<div class="col-md-3">
				<div class='item'>
					<img src='__BCS_UPLOAD__/{$vo.folder}/preview.{$vo.preview_ext}'
						alt='{$vo.title}' />
					<div class='item-background'></div>
					<a href='__MODULE__/index/model?f={$vo.folder}' class='title'
						title='模型名称'>模型名称：{$vo.title}</a> <a
						href='__CONTROLLER__/model?f={$vo.folder}' class='creator'
						title='作者'>创作者：{$vo.creator}</a> <a
						href='__CONTROLLER__/model?f={$vo.folder}' class='time'
						title='浏览次数'>浏览次数：{$vo.views} 次</a>
				</div>
			</div>
			</volist>			
			<div class="col-md-3">
				<div class='item'>
					<img src='__BCS_PUBLIC__/images/add.png' alt='添加diy' />
					<div class='item-background'></div>
					<div class="title">
					<a class="btn btn-primary" href="__MODULE__/form" role="button">分享新模型</a>
					</div>					
				</div>
			</div>			
		</div>		
</div>
<include file="Public:footer" />
<script>
	$(document).ready(function(){
		$("button").click(function(){
			if( confirm("确定删除？")){
				var i = $(this).attr("id").substr(1);
				window.location.href = "__CONTROLLER__/deleteDiy?id="+i;
	     	}
			});			
		});				
</script>
<include file="Public:foot" />
