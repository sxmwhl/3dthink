<div class="container-fluid mg-left10">
<include file="Public:userCenter" />
<div class="row">
<form id="searchform" action="__MODULE__/index/search" method="post" class="navbar-form navbar-left" role="search">
  <div class="form-group">
   <label class="sr-only" for="keywords">模型搜索</label>
    <input type="text" name="keywords" class="form-control" placeholder="请输入模型名称"/>
  </div>
  <button type="submit" class="btn btn-default">搜索模型</button>
</form>
</div>
<div class="row">
	<h3>模型分类</h3>
<ol class="breadcrumb">
  <li><a href="__ROOT__/">根目录</a></li>
  <volist name="category_path" id="vo"> 
  <li><a href="__MODULE__/category?cate={$vo.cate_id}">{$vo.cate_name}</a></li>
  </volist>
</ol>
<ul class="nav nav-pills nav-stacked">
<volist name="categories" id="vo" empty="暂无子分类。">
  <li role="presentation"><a href='__MODULE__/category?cate={$vo.cate_id}'>{$vo.cate_name}</a></li>
</volist>
<empty name="category_path"><li role="presentation"><a href='__MODULE__/category?cate=0'>未分类</a></li></empty>

</ul>
</div>
<div class="row" align="center">
<br/>
<a class="btn btn-primary" href="__MODULE__/form">分 享 模 型</a>
</div>
<include file="Public:footer" />
</div>
<script>
    $().ready(function() {
	 $("#searchform").validate({
		 rules:{
			 keywords:"required"
		 },
		 messages:{
			 keywords:""
		 }
	 });
	});
</script>
